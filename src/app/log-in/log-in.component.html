
<div class="login-container">
    <h2 class="form-title">Log in to your account</h2>
    
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" >

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="userDetails.email" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="userDetails.password" required>
        </div>

        <button type="submit">Log in</button>
    </form>

    
    <div class="login-link">
        No account yet? ðŸ¥º <a (click)="signupRedirect()">Sign-up</a>
    </div>
</div>
