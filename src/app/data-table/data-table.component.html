<table mat-table [dataSource]="itemList" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="display_name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.display_name}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="item_id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.item.item_id}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="item_category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.item.item_category}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="items_available">
      <th mat-header-cell *matHeaderCellDef> Items Available </th>
      <td mat-cell *matCellDef="let element"> {{element.items_available}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr 
      mat-row 
      (click)="orderItem(row)"
      [class.demo-row-is-clicked]="clickedItem === row"
      *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>
