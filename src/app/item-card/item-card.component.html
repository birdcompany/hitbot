<mat-card class="card" appearance="outlined">
    <mat-card-header>
      <img mat-card-avatar class="header-image" src="{{object.item.logo_picture.current_url}}">
      <mat-card-title> {{object.display_name}} </mat-card-title>
      <mat-card-subtitle> {{object.item.item_category}} </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{object.item.cover_picture.current_url}}">
    <mat-card-content>
      <p>
        {{object.item.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
