
<div class="signup-container">
    <h2 class="form-title">connect your toogoodtogo account</h2>
    
    <form #signUpForm="ngForm" (ngSubmit)="register(signUpForm)" >

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="userDetails.email" required>
        </div>

        <div class="form-group">
            <label for="password">Set your Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="userDetails.password" required>
        </div>

        <button type="submit">Sign UP</button>
    </form>

    
    <div class="login-link">
        Already have an account? <a (click)="loginRedirect()"> Log in </a>
    </div>
</div>
